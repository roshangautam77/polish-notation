<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Polish Notation Calculator (post fix)</title>
  <script src="../lib/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="services/notationCalculateService.js"></script>
  <script src="controllers/polishCalculatorCtrl.js"></script>
  <style type="text/css">
    .error {
      color:red;
    }
  </style>
</head>
<body ng-app="polishCalculatorApp">
  <div ng-controller="polishCalculatorCtrl as polishCtrl">
	<h2> Please insert space between numbers and operators to calculate Polish Notation (Postfix):</h2>
    <form>
      <!-- ng-model for two way data binding -->
        <input type="text" ng-model="polishCtrl.expression">
        <button type="submit" ng-click="polishCtrl.evaluate();">Evaluate</button><br/>
    </form>
	<br/><br/>

	<span>THE OUTPUT OF POSTFIX EVALUATION: {{ polishCtrl.output }}</span>
  </div>
</body>
</html>
